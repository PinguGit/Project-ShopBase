<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/barebone.css">
</head>
<body>
    <div class="container">
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Bar">
        </div>
        <div class="profile">Profile</div>
        <div class="basket">Basket</div>
        <div class="filter">Filter</div>

        <!-- Product List -->
        <div class="product-list">
            <!-- Product Box -->
            <div class="product-box">
                <div class="image-section">
                    <div class="image">Picture</div>
                </div>
                <div class="info-section">
                    <h3>name product</h3>
                    <div class="price-section">
                        <span class="price">price</span>
                    </div>
                    <span class="seller">seller</span>
                    <span class="delivery-date">delivery date</span>
                    <div class="actions">
                        <button class="add-to-basket" onclick="">Add to basket</button>
                        <button class="buy-now" onclick="">Buy instantly</button>
                    </div>
                </div>
            </div>
            
            <!-- Copy this product-box for more products -->
            <div class="product-box">
                <div class="image-section">
                    <div class="image">Picture</div>
                </div>
                <div class="info-section">
                    <h3>name product</h3>
                    <div class="price-section">
                        <span class="price">price</span>
                    </div>
                    <span class="seller">seller</span>
                    <span class="delivery-date">delivery date</span>
                    <div class="actions">
                        <button class="add-to-basket" onclick="">Add to basket</button>
                        <button class="buy-now" onclick="">Buy instantly</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
